# ECScope Cross-Platform CI Configuration Template
name: ECScope-CI-

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  BUILD_TYPE: Debug
  PLATFORM: 
  ARCHITECTURE: 

jobs:
  build-and-test:
    runs-on: 
    
    strategy:
      matrix:
        configuration: [Debug, Release]
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure Environment
      run: |
        echo "Configuring environment for "
        echo "Architecture: "
        echo "Build Type: ${{ matrix.configuration }}"
    
    - name: Install Dependencies
      run: |
        
        
    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.configuration }} 
        
    - name: Build
      run: |
        cmake --build build --config ${{ matrix.configuration }} --parallel
        
    - name: Test Core
      run: |
        cd build
        ctest --output-on-failure -C ${{ matrix.configuration }}
        
    - name: Test Standalone
      run: |
        cd build
        ./ecscope_standalone_test
        ./ecscope_standalone_performance
        
    
        
    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results--${{ matrix.configuration }}
        path: |
          build/Testing/
          build/*.log
          build/test-results.xml
