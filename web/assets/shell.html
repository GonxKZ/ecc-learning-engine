<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="ECScope WebAssembly Engine - Professional web application framework">
    <meta name="theme-color" content="#000000">
    
    <title>ECScope WebAssembly Application</title>
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="ecscope.wasm" as="fetch" type="application/wasm" crossorigin>
    <link rel="modulepreload" href="ecscope.js">
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Loading screen */
        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        #loading-container.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="none" stroke="%23fff" stroke-width="3"/><path d="M30 50 L45 35 L70 50 L45 65 Z" fill="%23fff"/></svg>') center/contain no-repeat;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .loading-title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .loading-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 3rem;
            text-align: center;
        }
        
        /* Progress bar */
        .progress-container {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .loading-status {
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: center;
            min-height: 1.2rem;
        }
        
        /* Main canvas container */
        #canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #000;
            cursor: crosshair;
        }
        
        /* Performance overlay */
        #performance-overlay {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            z-index: 100;
            display: none;
        }
        
        #performance-overlay.visible {
            display: block;
        }
        
        /* Error display */
        #error-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f44336;
            color: #fff;
            padding: 2rem;
            border-radius: 8px;
            max-width: 500px;
            text-align: center;
            z-index: 2000;
            display: none;
        }
        
        #error-container.visible {
            display: block;
        }
        
        .error-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .error-details {
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
            border-radius: 4px;
            text-align: left;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        
        /* Control buttons */
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .control-btn:active {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .loading-title {
                font-size: 2rem;
            }
            
            .loading-subtitle {
                font-size: 1rem;
            }
            
            .progress-container {
                width: 250px;
            }
            
            #controls {
                bottom: 10px;
            }
            
            .control-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
        
        /* Fullscreen styles */
        #canvas-container:-webkit-full-screen {
            width: 100%;
            height: 100%;
        }
        
        #canvas-container:-moz-full-screen {
            width: 100%;
            height: 100%;
        }
        
        #canvas-container:fullscreen {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-container">
        <div class="loading-logo"></div>
        <h1 class="loading-title">ECScope</h1>
        <p class="loading-subtitle">WebAssembly Engine</p>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="loading-status" id="loading-status">Initializing...</div>
    </div>
    
    <!-- Main Canvas Container -->
    <div id="canvas-container">
        <canvas id="canvas" tabindex="1"></canvas>
    </div>
    
    <!-- Performance Overlay -->
    <div id="performance-overlay">
        <div>FPS: <span id="fps-counter">0</span></div>
        <div>Frame: <span id="frame-time">0.00ms</span></div>
        <div>Memory: <span id="memory-usage">0MB</span></div>
        <div>Draw Calls: <span id="draw-calls">0</span></div>
    </div>
    
    <!-- Error Display -->
    <div id="error-container">
        <div class="error-title">Error</div>
        <div class="error-message" id="error-message"></div>
        <div class="error-details" id="error-details"></div>
    </div>
    
    <!-- Control Buttons -->
    <div id="controls">
        <button class="control-btn" id="fullscreen-btn">Fullscreen</button>
        <button class="control-btn" id="performance-btn">Performance</button>
        <button class="control-btn" id="mute-btn">Mute</button>
    </div>
    
    <script>
        // Application state
        let ecscopeApp = null;
        let performanceVisible = false;
        let audioMuted = false;
        
        // DOM elements
        const loadingContainer = document.getElementById('loading-container');
        const progressBar = document.getElementById('progress-bar');
        const loadingStatus = document.getElementById('loading-status');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const errorDetails = document.getElementById('error-details');
        const performanceOverlay = document.getElementById('performance-overlay');
        const canvas = document.getElementById('canvas');
        
        // Loading progress tracking
        let loadingProgress = 0;
        
        function updateLoadingProgress(progress, status) {
            loadingProgress = Math.max(loadingProgress, progress);
            progressBar.style.width = loadingProgress + '%';
            if (status) {
                loadingStatus.textContent = status;
            }
        }
        
        function hideLoading() {
            loadingContainer.classList.add('hidden');
            setTimeout(() => {
                loadingContainer.style.display = 'none';
            }, 500);
        }
        
        function showError(title, message, details = '') {
            errorMessage.textContent = message;
            if (details) {
                errorDetails.textContent = details;
                errorDetails.style.display = 'block';
            } else {
                errorDetails.style.display = 'none';
            }
            errorContainer.classList.add('visible');
            hideLoading();
        }
        
        // Performance monitoring
        function updatePerformanceDisplay(metrics) {
            if (!performanceVisible) return;
            
            document.getElementById('fps-counter').textContent = metrics.fps || 0;
            document.getElementById('frame-time').textContent = (metrics.frameTimeMs || 0).toFixed(2) + 'ms';
            document.getElementById('memory-usage').textContent = 
                Math.round((metrics.memory?.heapUsed || 0) / (1024 * 1024)) + 'MB';
            document.getElementById('draw-calls').textContent = metrics.drawCalls || 0;
        }
        
        // Control button handlers
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            const container = document.getElementById('canvas-container');
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                container.requestFullscreen();
            }
        });
        
        document.getElementById('performance-btn').addEventListener('click', () => {
            performanceVisible = !performanceVisible;
            performanceOverlay.classList.toggle('visible', performanceVisible);
        });
        
        document.getElementById('mute-btn').addEventListener('click', () => {
            audioMuted = !audioMuted;
            if (ecscopeApp && ecscopeApp.getAudio) {
                const audio = ecscopeApp.getAudio();
                audio.setMasterVolume(audioMuted ? 0 : 1);
            }
            document.getElementById('mute-btn').textContent = audioMuted ? 'Unmute' : 'Mute';
        });
        
        // Canvas resize handling
        function resizeCanvas() {
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            
            if (ecscopeApp && ecscopeApp.resize) {
                ecscopeApp.resize(canvas.width, canvas.height);
            }
        }
        
        window.addEventListener('resize', resizeCanvas);
        
        // ECScope initialization
        function initializeECScope() {
            updateLoadingProgress(10, 'Loading ECScope module...');
            
            // Wait for ECScope to be ready
            if (window.ECScope && window.ECScope.ready) {
                startApplication();
            } else {
                window.addEventListener('ecscopeready', startApplication);
                window.addEventListener('ecscopeerror', (event) => {
                    showError('Initialization Error', 'Failed to initialize ECScope engine', event.detail.error);
                });
            }
        }
        
        function startApplication() {
            try {
                updateLoadingProgress(30, 'Creating application...');
                
                // Configure ECScope application
                const config = {
                    canvas: canvas,
                    title: 'ECScope WebAssembly Application',
                    width: 800,
                    height: 600,
                    webgl: {
                        alpha: false,
                        depth: true,
                        antialias: true,
                        powerPreferenceHighPerformance: true
                    },
                    audio: {
                        enableSpatialAudio: true,
                        enableEffects: true
                    },
                    enableInput: true,
                    enableNetworking: true,
                    enablePerformanceMonitoring: true
                };
                
                updateLoadingProgress(50, 'Initializing systems...');
                
                // Create application
                ecscopeApp = new ECScope.Application(config);
                
                // Set up event handlers
                ecscopeApp.on('error', (error) => {
                    console.error('ECScope error:', error);
                    showError('Runtime Error', error.message, error.stack);
                });
                
                ecscopeApp.on('performance', updatePerformanceDisplay);
                
                ecscopeApp.on('ready', () => {
                    updateLoadingProgress(100, 'Ready!');
                    setTimeout(hideLoading, 500);
                    
                    // Initial canvas resize
                    resizeCanvas();
                    
                    console.log('ECScope application ready!');
                    console.log('Browser capabilities:', ecscopeApp.getBrowserCapabilities());
                });
                
                // Initialize the application
                updateLoadingProgress(70, 'Starting application...');
                ecscopeApp.initialize().catch((error) => {
                    showError('Initialization Failed', 'Could not start ECScope application', error.toString());
                });
                
            } catch (error) {
                showError('Setup Error', 'Failed to setup ECScope application', error.toString());
            }
        }
        
        // Handle visibility changes
        document.addEventListener('visibilitychange', () => {
            if (ecscopeApp) {
                ecscopeApp.setVisibility(!document.hidden);
            }
        });
        
        // Handle focus changes
        window.addEventListener('focus', () => {
            if (ecscopeApp) {
                ecscopeApp.setFocus(true);
            }
        });
        
        window.addEventListener('blur', () => {
            if (ecscopeApp) {
                ecscopeApp.setFocus(false);
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'F11':
                    event.preventDefault();
                    document.getElementById('fullscreen-btn').click();
                    break;
                case 'F3':
                    event.preventDefault();
                    document.getElementById('performance-btn').click();
                    break;
                case 'M':
                    if (event.ctrlKey) {
                        event.preventDefault();
                        document.getElementById('mute-btn').click();
                    }
                    break;
            }
        });
        
        // Service Worker registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
        
        // Initialize when page loads
        window.addEventListener('load', initializeECScope);
        
        // Expose application globally for debugging
        window.ecscopeApp = () => ecscopeApp;
    </script>
    
    <!-- Load the ECScope WebAssembly module -->
    {{{ SCRIPT }}}
</body>
</html>
